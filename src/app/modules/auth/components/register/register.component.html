<div class="flex flex-col pt-24">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
        Create a new account
      </h2>
      <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
        Or
        <a routerLink="/auth/login"
          class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none
                 focus:underline transition ease-in-out duration-150">
          login to your account
        </a>
      </p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div>
            <label for="email" class="block text-sm font-medium leading-5  text-gray-700">
              Email address
            </label>
            <div class="mt-1 relative rounded-md">
              <input id="email" name="email" type="email" formControlName="email"
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md
                          placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300
                            transition duration-150 ease-in-out sm:text-sm sm:leading-5">
              <span *ngIf="!email.valid && (email.touched || submit)" class="text-red-600">
                Please provide a valid email adress
              </span>
            </div>
          </div>

          <div class="mt-3">
            <label for="username" class="block text-sm font-medium leading-5 text-gray-700"> Username </label>
            <div class="mt-1 flex flex-col rounded-md">
              <input id="username" name="username" type="text" formControlName="username"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400
                       focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150
                      ease-in-out sm:text-sm sm:leading-5">
              <span *ngIf="!username.valid && (username.touched || submit)" class="text-red-600">
                <span *ngIf="username.hasError('minlength')"> Must be at least 5 characters </span>
                <span *ngIf="username.hasError('required')"> Please provide an username </span>
              </span>
              <span *ngIf="!registerForm.valid && registerForm.hasError('notUnique') && submit" class="text-red-600">
                Username already taken
              </span>
            </div>
          </div>

          <div class="mt-3">
            <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
              Password
            </label>
            <div class="mt-1 rounded-md">
              <input id="password" name="password" type="password" formControlName="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400
                       focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150
                       ease-in-out sm:text-sm sm:leading-5">
              <span *ngIf="!password.valid && (password.touched || submit)" class="text-red-600">
                <span *ngIf="password.hasError('minlength')"> Must be at least 8 characters </span>
                <span *ngIf="password.hasError('required')"> Please provide a password </span>
              </span>
            </div>
          </div>

          <div class="mt-3">
            <label for="password_confirmation" class="block text-sm font-medium leading-5 text-gray-700">
              Confirm Password
            </label>
            <div class="mt-1 rounded-md">
              <input id="password_confirmation" name="password_confirmation" type="password" formControlName="confirmPwd"
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400
                            focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150
                            ease-in-out sm:text-sm sm:leading-5">
              <span *ngIf="registerForm.hasError('notMatched') && confirmPwd.valid && confirmPwd.touched" class="text-red-600">
                Passwords do not match
              </span>
              <span *ngIf="confirmPwd.hasError('required') && (confirmPwd.touched || submit)" class="text-red-600">
                Please confirm your password
              </span>
            </div>
          </div>

          <div class="mt-6">
            <span class="block w-full rounded-md shadow-sm">
              <button type="submit" (click)="submit = true"
                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md
                     text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700
                       focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                Create account
              </button>
            </span>
          </div>
        </form>

      </div>
    </div>
</div>

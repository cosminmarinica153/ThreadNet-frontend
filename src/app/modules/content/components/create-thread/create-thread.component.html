<div
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full
              bg-white outline-none focus:outline-none min-w-96">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Thread
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-3 float-right text-3xl leading-none
                font-semibold outline-none focus:outline-none" (click)="closeModal()">
          <img src="/assets/icons/close.svg" class="size-8">
        </button>
      </div>
      <!--body-->
      <form [formGroup]="threadForm" (ngSubmit)="onCreateThread()">
      <div class="mx-8 my-4">
        <div class="mt-4 rounded-md">
          <label for="category" class="block text-sm font-medium leading-5 text-gray-700 mb-1">
              Category
          </label>
          <select id="category" name="category" formControlName="category" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md
                                placeholder-gray-400 focus:outline-none focus:shadow-outline-blue
                                focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                onfocus='this.size=3;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            <option *ngFor="let category of categoryOptions" [value]="category.id"> {{category.name}} </option>
          </select>
        </div>
        <div class="mt-4 rounded-md">
          <label for="title" class="block text-sm font-medium leading-5 text-gray-700 mb-1">
            Title
          </label>
          <input id="title" name="title" type="text" formControlName="threadTitle" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md
                                placeholder-gray-400 focus:outline-none focus:shadow-outline-blue
                                focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          <span *ngIf="!threadTitle.valid && (threadTitle.touched || submit)" class="text-red-600"> Title required </span>
        </div>
        <div class="mt-4 rounded-md">
          <label for="content" class="block text-sm font-medium leading-5 text-gray-700 mb-1">
            Content
          </label>
          <textarea id="content" name="password" rows="3" formControlName="content" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md
                                placeholder-gray-400 focus:outline-none focus:shadow-outline-blue
                                focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5 resize-none"></textarea>
          <span *ngIf="!content.valid && (content.touched || submit)" class="text-red-600"> Content required </span>
        </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <app-cancel-btn class="px-4" (click)="closeModal()"> Close </app-cancel-btn>
        <app-create-btn> Create </app-create-btn>
      </div>
      </form>
    </div>
  </div>
</div>
<div class="opacity-25 fixed inset-0 z-40 bg-black"></div>
